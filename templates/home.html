{% extends 'layout.html' %}
{% block content %}
<div class="header">
    <h1>Weather!</h1>
</div>
<div class="body">
    <div class="weather-wrapper">
        {% for item in weather %}
            <div class="weather-entry">
                <p>{{ item[0] }}</p>
                <p>{{ item[1] }}</p>
                <p>{{ item[2] }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

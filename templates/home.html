<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="header">
        <h1>Weather!</h1>
    </div>
    <div class="body">
        {% for item in weather %}
            <div class="entry">
                <p>{{ item[0] }}</p>
                <p>{{ item[1] }}</p>
                <p>{{ item[2] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>

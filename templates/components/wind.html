{% block wind %}
    <div class="chart-container tile">
        <div class="key">
            <p>40<span class="unit-mph">mph</span></p>
            <p>30<span class="unit-mph">mph</span></p>
            <p>20<span class="unit-mph">mph</span></p>
            <p>10<span class="unit-mph">mph</span></p>
            <p>0<span class="unit-mph">mph</span></p>
        </div>
        <div class="wind-graphic-container">
            {% for i in range(1,6) %}
            <div class="chart-line{{ i }}"></div>
            {% endfor %}
            {% for item in weather.hourly %}
                {% set height = item.windSpeed|int / weather.max_wind %}
                {% set style = 'style=height:'+ height|string +'%' %}
                <div class="mark-container" {{ style }}>
                    <i class="wi wi-wind {{ item.icon }}"></i>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock wind %}
